<body>
    <header class="header">

    <div class="container-about">
        <div class="contact-content">
            <div class="contact-text">
                <div class="divider"></div>
                <h2><box-icon name='user-circle' type='solid' color='#000000' ></box-icon>Contact Me!</h2>
                <p>Need to get in touch with me? Please go ahead and fill out the form with your inquiry.</p>
            </div>
            <form class="contact-form" onsubmit="return validateForm()">
                <input type="text" id="name" placeholder="Your Name" required minlength="2" maxlength="50">
                <input type="tel" id="phone" placeholder="Your Phone Number" required pattern="[0-9]{10,15}">
                <textarea id="message" rows="4" placeholder="How can I help you?" required minlength="10" maxlength="500"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            function validateForm() {
                const name = document.getElementById('name').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const message = document.getElementById('message').value.trim();

                if (name.length < 2 || name.length > 50) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Invalid Name',
                        text: 'Name must be between 2 and 50 characters.',
                    });
                    return false;
                }

                const phonePattern = /^[0-9]{10,15}$/;
                if (!phonePattern.test(phone)) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Invalid Phone Number',
                        text: 'Phone number must be 10-15 digits long and contain only numbers.',
                    });
                    return false;
                }

                if (message.length < 10 || message.length > 500) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Invalid Message',
                        text: 'Message must be between 10 and 500 characters.',
                    });
                    return false;
                }

                sendEmail();
                return false; 
            }

            function sendEmail() {
                const templateParams = {
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    message: document.getElementById('message').value,
                };

                emailjs.send('service_6pbuzue', 'template_v979sel', templateParams)
                    .then((response) => {
                        Swal.fire({
                            icon: 'success',
                            title: 'Message Sent!',
                            text: 'Your message has been sent successfully!',
                        });
                        document.querySelector('.contact-form').reset(); 
                    }, (error) => {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Failed to send message. Please try again.',
                        });
                        console.error('Error:', error);
                    });
            }

            document.addEventListener('DOMContentLoaded', function () {
                const menuIcon = document.querySelector('.menu-icon');
                const navbar = document.querySelector('.navbar');
                const overlay = document.querySelector('.overlay');

                menuIcon.addEventListener('click', function () {
                    navbar.classList.toggle('active');
                    overlay.classList.toggle('active');
                });
            });
        </script>
